<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="container">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__container">
                    <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар профиля">
                    <div class="profile__info">
                        <div class="profile__name-box">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-name" type="button"></button>
                        </div>
                        <p class="profile__profession">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button> 
            </section>
            <section class="photos">
                <ul class="elements">
                    <li class="element">
                        <img class="element__image" src="" alt="">
                    </li>
                    <li class="element"></li>
                    <li class="element"></li>
                    <li class="element"></li>
                    <li class="element"></li>
                    <li class="element"></li>
                </ul>
            </section>
        </main>
    </div> 
</body>
</html>
