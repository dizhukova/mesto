<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="container">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__container">
                    <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар профиля">
                    <div class="profile__info">
                        <div class="profile__name-box">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
                        </div>
                        <p class="profile__profession">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button" aria-label="Добавить"></button>
            </section>
            <section class="photos">
                <template class="elements">
                   
                </template>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup popup_edit_profile">
        <div class="popup__container">
            <h3 class="popup__title">Редактировать профиль</h3>
            <button class="popup__close-button" type="button" aria-label="Закрыть" id="edit_close-button"></button>
            <form class="popup__form" name="EditProfile" id="form_edit-profile">
                <input class="popup__form-input popup__form-input_type_name" minlength="2" maxlength="40" type="text" id="profile__name" name="name" placeholder="Имя" required>
                <input class="popup__form-input popup__form-input_type_profession" minlength="2" maxlength="200" type="text" id="profile__profession" name="profession" placeholder="Вид деятельности" required>
                <button class="popup__save-button" type="submit" aria-label="Сохранить">Сохранить</button>
            </form> 
        </div>
    </div>
    <div class="popup popup_add_card">
        <div class="popup__container">
            <h3 class="popup__title">Новое место</h3>
            <button class="popup__close-button" type="button" aria-label="Закрыть" id="add_close-button"></button>
            <form class="popup__form" name="AddCard" id="form_add-card">
                <input class="popup__form-input popup__form-input_card_name" minlength="2" maxlength="30" type="text" id="card-name" name="card-name" placeholder="Название" required>
                <input class="popup__form-input popup__form-input_card_link" type="url" id="card-link" name="card-link" placeholder="Ссылка на картинку" required>
                <button class="popup__save-button" type="submit" aria-label="Создать">Создать</button>
            </form> 
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
