    <div class="popup popup_edit_profile">
        <div class="popup__container">
            <h3 class="popup__title">Редактировать профиль</h3>
            <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
            <form class="popup__form" name="EditProfile">
                <input class="popup__form-input popup__form-input_type_name" minlength="2" maxlength="40" type="text" id="profile__name" name="name" placeholder="Имя" required>
                <input class="popup__form-input popup__form-input_type_profession" minlength="2" maxlength="200" type="text" id="profile__profession" name="profession" placeholder="Вид деятельности" required>

            </form> 
        </div>

    <div class="popup popup_add_card">

            <h3 class="popup__title">Новое место</h3>
            <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
            <form class="popup__form" name="AddCard">
                <input class="popup__form-input popup__form-input_card_name" minlength="2" maxlength="30" type="text" id="card-name" name="card-name" placeholder="Название" required>
                <input class="popup__form-input popup__form-input_card_link" type="url" id="card-link" name="card-link" placeholder="Ссылка на картинку" required>
