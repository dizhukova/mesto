<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="container">
    <div class="page">
        <header class="header">
            <a href="#" target="_blank"><img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto"></a>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__container">
                    <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар профиля">
                    <div class="profile__info">
                        <div class="profile__name-box">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
                        </div>
                        <p class="profile__profession">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button" aria-label="Добавить"></button>
            </section>
            <section class="photos">
                <ul class="elements">
                </ul>              
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
        </footer>
    </div>
    <article class="popup popup_type_edit-profile">
        <div class="popup__container">
            <h3 class="popup__title">Редактировать профиль</h3>
            <button class="popup__close-button" type="button" aria-label="Закрыть" id="edit_close-button"></button>
            <form class="popup__form" name="EditProfile" novalidate>
                <fieldset class="popup__form-field">
                    <input class="popup__input popup__input_type_name" minlength="2" maxlength="40" type="text" id="name-input" name="name" placeholder="Имя" required>
                    <span class="popup__input-error name-input-error"></span>
                    <input class="popup__input popup__input_type_profession" minlength="2" maxlength="200" type="text" id="profession-input" name="profession" placeholder="Вид деятельности" required>
                    <span class="popup__input-error profession-input-error"></span>
                    <button class="popup__save-button" type="submit" name='submit' aria-label="Сохранить">Сохранить</button>
                </fieldset> 
            </form> 
        </div>
    </article>
    <article class="popup popup_type_add-card">
        <div class="popup__container">
            <h3 class="popup__title">Новое место</h3>
            <button class="popup__close-button" type="button" aria-label="Закрыть" id="add_close-button"></button>
            <form class="popup__form" name="AddCard" novalidate>
                <fieldset class="popup__form-field">
                    <input class="popup__input popup__input_card_title" minlength="2" maxlength="30" type="text" id="title-input" name="card-name" placeholder="Название" required>
                    <span class="popup__input-error title-input-error"></span>
                    <input class="popup__input popup__input_card_link" type="url" id="link-input" name="card-link" placeholder="Ссылка на картинку" required>
                    <span class="popup__input-error link-input-error"></span>
                    <button class="popup__save-button" type="submit" name='submit' aria-label="Создать">Создать</button>
                </fieldset>
            </form> 
        </div>
    </article>
    <article class="popup popup_type_open-image">
        <div class="popup__container popup__container_open_image">
            <button class="popup__close-button" type="button" aria-label="Закрыть" id="image_close-button"></button>
            <figure class="popup__image-box">
                <img class="popup__image" src="#" alt="Фото">
                <figcaption class="popup__caption"></figcaption>
            </figure>
        </div>
    </article>
    <template class="template">
        <li class="element">
            <img class="element__image" src="#" alt="Фото">
            <button class="element__delete-button" type="button" aria-label="Удалить"></button>
            <div class="element__caption">
                    <h2 class="element__name"></h2>
                    <button class="element__like-button" type="button" aria-label="Нравится"></button>
            </div>
        </li>
    </template>
    <script src="./scripts/initial-сards.js"></script> 
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
